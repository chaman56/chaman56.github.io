  <script>
    const iam = document.getElementById("iam");
    let arr = ["a full stack WebDev.","an AI Enthusiast.","a Competetive Programmer."]
    let color = ["red","rgb(77, 255, 0)","orange"];
    let n=0,i=0;
    let txt = '';
    let isdeleting = false;
    function write(){
      if(!isdeleting){
        txt=arr[n].substring(0,txt.length+1);
        if(txt==arr[n]){
          isdeleting=true;
        }
      }else{
        txt=arr[n].substring(0,txt.length-1)
        if(txt==''){
          isdeleting=false;
          n++;
          n=n%arr.length;
        }
      }
      iam.style.color = color[n];
      iam.innerHTML = txt;
    }
    setInterval(write,200)

    const scroll = document.getElementById("scroll");
    const scroll2 = document.getElementById("scroll2");
    const scroll3 = document.getElementById("scroll3");
    const scroll4 = document.getElementById("scroll4");
    const scroll5 = document.getElementById("scroll5");
    const scroll6 = document.getElementById("scroll6");
    
    let pos = document.getElementById("projects").offsetTop;
    window.onscroll = function() {myFunction()};
    function myFunction() {
      const html = document.documentElement;
      scroll.style.top = 700+ 0.3*html.scrollTop -pos +'px';
